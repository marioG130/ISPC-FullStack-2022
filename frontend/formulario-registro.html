<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/formulario-registro.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <form action="">
      <h4>Formulario Registro</h4>

        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido" required>
        <span></span>
        <input class="controls" type="text" name="usuario" id="usuario" placeholder="Usuario" required>
      <span></span>
        <input class="controls" type="email" name="email" id="email" placeholder="Ingrese su Correo" required>
      <span id="correoOk"></span>
        <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña" required>
      <span></span>
      <p><input type="checkbox" name="Aceptar" id="checkbox"> Acuerdo <a target="_blank" href="terminos-condiciones.html" required>Terminos y Condiciones</a></p>
      <button type="submit" class="btn">Registrar</button>
      <p><a href="login.html">¿Ya tengo Cuenta?</a></p>
    </form>
  </section>
<script src="js/validacionRegistro.js"></script>
</body>
</html>
